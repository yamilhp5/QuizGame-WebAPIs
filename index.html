<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Game</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header class="header">
            <h1> Welcome to our Quiz Game!</h1>
        </header>
        
        <div id="timer" class = "hide"> Time:30 </div>

        <main class="main">
            <div id="intro">
                <div class="container">
                    <h2> Challenge</h2>
                    <p>Try to answer to the following question within the timelimit!</p>
                    <br>
                    <p>Keep in mind, each wrong answer will subtract time from the timer, are you ready?</p>
                    <button id="start-game">Start Game</button>
                </div>
            </div>

            <div id="questions" class="hide">
                <h2 id="question"></h2>
                <ul id="choices">
                    <button class="button"></button>
                    <button class="button"></button>
                    <button class="button"></button>
                    <button class="button"></button>

                </ul>

                <div id="results"></div>
            </div>
            
            
        </main>
        <script src="./script.js"></script>

        <footer class="footer">
            <h5> Made by Yamil Hernandez</h5>
            <p>2024 Yamil H.P.</p>
        </footer>
        
    </body>
</html>
