<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API Quiz Game</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <header class="header">
            <h1>Welcome to our Quiz Game!</h1>
        </header>

        <div class="timer">
            <p>Time: <span id="timer">20</span></p>        
        </div>

        <main class="main">

            <div id="start-screen">
                <div class="container">
                    <h2>Challenge</h2>
                    <p>Try to answer to the following question within the timelimit!</p>
                    <br>
                    <p>Keep in mind, each wrong answer will subtract time from the timer, are you ready?</p>
                    <button id="start-Quiz">
                        Start Quiz
                    </button>
                </div>
            </div>
            
            <div class="quiz hide">
                <div class="container">
                    <h2 class="question" id="question"></h2>
                    <ul class="choices" id="choices"></ul>
                    <div class="answer" id="answer"></div>
                    <div class="result" id="result"></div>
                    <br>
                    <br>
                    <div class="score"></div>
                    <div id="score"></div>
                </div>
                <form class="form hide" id="form">
                    <ul>
                        <li>First:Name</li>
                        <input type="text" name="firstname" id="name">
                        <p id="score" name="score"></p>
                    </ul>
                    <input type="submit" value="submit">
                </form>

            </div>
            
        </main>
         <script src="./script.js"></script>
         
    </body>

    <footer class="footer">
        <h5> Made by Yamil Hernandez</h5>
        <p>2024 Yamil HP</p>
    </footer>

</html>
